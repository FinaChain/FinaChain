apiVersion: v1
kind: Service
metadata:
  name: sparta-node
  labels:
    app: sparta-node
spec:
  type: "NodePort"
  ports:
    - protocol: TCP
      port: 30303
      nodePort: 30303
      targetPort: 30303
      name: sparta-node-tcp
    - protocol: UDP
      port: 30303
      nodePort: 30303
      targetPort: 30303
      name: sparta-node-udp
  selector:
    app: sparta-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sparta-node
spec:
  selector:
    matchLabels:
      app: sparta-node
  serviceName: "sparta-node"
  replicas: 3
  template:
    metadata:
      labels:
        app: sparta-node
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                        - sparta-node
                topologyKey: "kubernetes.io/hostname"
      containers:
        - args:
            - '--config'
            - 'sparta'
            - '--datadir'
            - data
            - '--EthStats.Enabled'
            - 'true'
            - '--EthStats.Name'
            - 'Swarm'
            - '--EthStats.Secret'
            - 'PhD8zsx69jhpqv7PUhzz2mExj66hT8tRknP7Rw7sCC5y79SAgQuZLW6cXUuqjRnv'
            - '--EthStats.Server'
            - 'wss://sparta-stats.polis.tech/api'
          image: ghcr.io/polischain/polis-chains:main
          imagePullPolicy: Always
          name: sparta-node
          ports:
            - containerPort: 30303
              name: p2p
              protocol: TCP
            - containerPort: 30303
              name: discovery
              protocol: UDP
          volumeMounts:
            - mountPath: "/nethermind/data"
              name: sparta-volume
  volumeClaimTemplates:
    - metadata:
        name: sparta-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 15G
        storageClassName: do-block-storage
