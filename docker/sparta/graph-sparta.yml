version: '3.7'
services:
  node:
    init: true
    container_name: node
    image: ghcr.io/polischain/polis-chains:main
    volumes:
      - ./db/:/nethermind/nethermind_db/
      - ./logs/:/nethermind/logs/
      - ./keystore/:/nethermind/keystore/
    expose:
      - "8545"
    ports:
      - '30303:30303/udp'
      - '30303:30303'
      - '8545:8545'
      - '8546:8546'
    environment:
      NETHERMIND_CONFIG: "sparta"
      NETHERMIND_INITCONFIG_WEBSOCKETSENABLED: "true"
      NETHERMIND_JSONRPCCONFIG_WEBSOCKETSPORT: "8546"
      NETHERMIND_ETHSTATSCONFIG_ENABLED: "true"
      NETHERMIND_ETHSTATSCONFIG_SECRET: "PhD8zsx69jhpqv7PUhzz2mExj66hT8tRknP7Rw7sCC5y79SAgQuZLW6cXUuqjRnv"
      NETHERMIND_ETHSTATSCONFIG_SERVER: "wss://sparta-stats.polis.tech/api"
      NETHERMIND_ETHSTATSCONFIG_NAME: "Graph Node"
      NETHERMIND_JSONRPCCONFIG_ENABLEDMODULES: "eth,subscribe,trace,txpool,web3,proof,net,parity,health,admin"
      NETHERMIND_JSONRPCCONFIG_ENABLED: "true"
      NETHERMIND_JSONRPCCONFIG_HOST: "0.0.0.0"
    restart: always
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - node
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'sparta:http://host.docker.internal:8545'
      GRAPH_LOG: debug
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
    restart: always
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: always
